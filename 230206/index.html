<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul> <!-- ul 태그는 브라우저에서 직접적으로 보이지 않습니다.--> 
    <li>피카츄</li> <!-- li 태그는 부모의 특성을 상속 받는다.-->
    <li>라이츄</li>
    <li>파이리</li>
    <li>꼬부기</li>
  </ul>
</body>
</html>
<!--html은 데이터를 표시 markup 하기위해서 제작된 언어라는 정의가 무색하게 '표시되지 않는 태그'
들도 지원한다. 바로 Container tag 즉 wrapping 감싸는 형태의 태그가 대표적인 시사점이다. 
태그도 종속관계 상속관계를 활용해 '무언가를 담아내어 일괄처리 한다.' 라는 개념을 도입해서, 반복적인 작업을 대폭적으로 줄인다.-->
