<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #container{
    width: 100vw;
    height: 100vh;
  }
  #container > div {
    width: 100vw;
    border: 1px;
    border-color: black ;
    border-style: solid;
  }
  #container > div > ul > li {
    margin: 10px;
    padding: 10px;
  }
  #container > div > ul > li > ol {
    margin-left:  40px;
    padding: 10px;
  }

</style>
<body>
  <div id=container>
    <div>
      <ul>
        <li>피카츄
          <ol></ol>
        </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
