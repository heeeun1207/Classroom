<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    #container {
      width: 1728px;
      height: 1117px;

      flex-direction: column;

      font-weight: bolder;

    .sentence{
      color: #585858;
    }

      color: #0F0F0F;
    }
  </style>
</head>

  <div id="container">
    <div class="sentence">if you don't have ideas</div>
    <div class="word">read.</div>
    <div class="sentence">if you have ideas</div>
    <div class="sentence">but can't articulate them</div>
    <div class="word">write.</div>
    <div class="sentence">if you have ideas</div>
    <div class="sentence">and the clarity to execute</div>
    <div class="word">build.</div>
    <div class="word">expand.</div>
    <div class="word">organize.</div>
    <div class="sentence">until your craziest</div>
    <div class="sentence">ideas become reality</div>
  </div>
