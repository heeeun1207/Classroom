<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    #container {
      width: 1728px;
      height: 1117px;
      background-color: #EDEDED;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      font-size: 100px;
      line-height: 88px;
      color: #585858;
      font-weight: bold; 
    }

    /* 단어 스타일 */
    #container .word {
      color: #0F0F0F;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>if you don't have ideas</div>
    <div class="word">read.</div>
    <div>if you have ideas</div>
    <div>but can't articulate them</div>
    <div class="word">write.</div>
    <div>if you have ideas</div>
    <div>and the clarity to execute</div>
    <div class="word">build.</div>
    <div class="word">expand.</div>
    <div class="word">organize.</div>
    <div>until your craziest</div>
    <div>ideas become reality</div>
  </div>
</body>
</html>
