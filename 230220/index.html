<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>그린컴퓨터아트학원 3층 자판기</h1>
      <div>
        <div>밀키스 가격</div>
        <p>900</p>
      </div>
      <div>
        <div>코카콜라 가격</div>
        <p>2800</p>
      </div>
      <div>
        <div>원장님 조르기</div>
        <p>0</p>
      </div>
  </div>
</body>
<script>
  // 밀키스와 코카콜라의 가격차이 -> 1900원을 암산하지말고 계산기 만들기 ! 
  // JS와 DOM API 문서 데이터를 추출하기
  // 1. 밀키스가격과 코카콜라 가격의 요소를 가져오기

      //1. 모든 p의 요소를 가져와서 2. 첫번째 두번째 <p> 요소 추출하기 
      const allPriceElements =document.querySelectorAll("p");
      console.log(allPriceElements);

      const milkisPriceElement = allPriceElements[0];
      const cokePriceElement = allPriceElements[1];
      console.log(cokePriceElement); // 2800원 
  // 2. 가격 데이터를 정수로 변경하기
  // parseInt : "Parse Integer" 정수로 변환하다.
  // parseInt(string, radix);
  
  //먼저 숫자에 접근하기 
  const priceText = milkisPriceElement.textContent; 
  const milkisPrice = parseInt(priceText);
  console.log(milkisPrice);

  //한번에 문자열중에서 숫자 추출하기
  const cokePrice = parseInt(cokePriceElement.textContent);
  console.log(cokePrice);

  // 3. 가격차이 계산하기
  const priceDiff = cokePrice - milkisPrice ;

  // 4. 콘솔 출력하기
  console.log("밀키스와 코카콜라의 가격차이는",priceDiff,"원 입니다.");

</script>
</html>
